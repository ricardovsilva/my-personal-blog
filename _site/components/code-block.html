<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html"/>
<link rel="import" href="/bower_components/iron-pages/iron-pages.html"/>

<dom-module id="code-block">
  <template>
    <paper-tabs noink selected="{{selected}}">
        <template is="dom-if" if="{{csharp}}">
          <paper-tab>C#</paper-tab>
        </template>
        <template is="dom-if" if="{{ruby}}">
          <paper-tab>Ruby</paper-tab>
        </template>
    </paper-tabs>
  
  <iron-pages selected="{{selected}}">
    <content></content>
  </iron-pages>
  </template>
  
  <script>
    Polymer({
      is: "code-block",
      properties: {
        csharp: Boolean,
        ruby: Boolean,
        selected: {
          type: Number,
          value: 0
        }
      }
    });
  </script>
</dom-module>
