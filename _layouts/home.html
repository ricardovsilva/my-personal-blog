<head>
    {% include head.html %}
</head>
<body>
    {% if site.show_navbar %}
        {% include nav.html %}
    {% endif %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="/">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        {{ site.title }}
                    </h3>
                    <hr class="hr-line">
                    <h3 class="bio">
                        {{ site.bio }}
                    </h3>
                    <h3 class="resume">
                        <a class="btn zoombtn" href="https://github.com/ricardovsilva/resume/blob/master/README.md">
                            Resume
                        </a>
                        <a class="btn zoombtn" href="/blog">
                            Blog
                        </a>
                    </h3>
                    {% include social-links.html %}
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
